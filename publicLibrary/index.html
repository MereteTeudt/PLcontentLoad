<!DOCTYPE html>
<html xmlns="www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Minimal JS front-end App Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="src/model/Book.js"></script>
    <script src="src/view/createBookAJAX.js"></script>
    <script src="src/view/listBooksAJAX.js"></script>
    <script src="src/view/updateBookAJAX.js"></script>
    <script src="src/view/deleteBookAJAX.js"></script>
</head>
<body>
    <div class="container">
    <h1>Public Library</h1>
    <h2>An Example of a Minimal JavaScript front-end App</h2>
    <p>This app supports the following operations</p>
    <nav>
        <ul class="nav">
        <li><button type="button" class="btn btn-info" onclick="listBooksAJAX()">List all books</button></li>
        <li><button type="button" class="btn btn-success" onclick="createBookAJAX()">Add a new book</button></li>
        <li><button type="button" class="btn btn-dark" onclick="updateBookAJAX()">Update a book</button></li>
        <li><button type="button" class="btn btn-warning" onclick="deleteBookAJAX()">Delete a book</button></li>
        <li><button type="button" class="btn btn-danger" onclick="Book.clearData()">Clear database</button></li>
        <li><button type="button" class="btn btn-primary" onclick="Book.createTestData()">Create test data</button></li>
        </ul>
    </nav>
    <div id="contentContainer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
